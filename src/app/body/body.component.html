<div class="row mt-3 text-center">
<h1 class=" ">Alumnos inscritos Bootcamp ANGULAR</h1>
</div>

<div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Nickname</th>
        <th scope="col">Edad</th>
        <th scope="col">Lugar Nacimiento</th>
        <th scope="col">Estatus</th>
        <th scope="col">Genero</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumnojson of id" >
        <th scope="row">{{alumnojson.name}}</th>
        <td>{{alumnojson.id}}</td>
        <td>{{alumnojson.age}}</td>
        <td>{{alumnojson.birthplace}}</td>
        <td>{{alumnojson.status}}</td>
        <td>{{alumnojson.gendre}}</td>
        <td><a href="/" ><mat-icon>delete</mat-icon></a>  <a href=""><mat-icon>create</mat-icon></a> <a href=""><mat-icon>add_box</mat-icon></a></td>
      </tr>

</table>

</div>
